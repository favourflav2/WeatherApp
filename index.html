<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" class="searchBar" placeholder="Search">
            <button class="searchBtn"><i  id="searcher" class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <small></small>
        <div class="weather loading">
            <h2 class="city">Denver</h2>
            <h1 class="temp">55°C</h1>
            <div class="change">
                <button class="far">°F</button>
                <button class="cell">°C</button>
            </div>
            <div class="flex">
                <img src="" alt="" class="icon">
                <div class="description">Windy</div>
            </div>
            
            <div class="humidity">60%</div>
            <div class="wind">60km/h</div>
        
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
